<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="header">
        <canvas class="t_back"></canvas>
        <div class="title"><img src="logo.png" id="logo"></div>
        <span id="back_menu"><button id="back_button">メニューに戻る</button></span>
    </nav>
    <main>
        <div class="statistics_open"><button id="statistics_button">統計</button></div>
        <div class="words_mode1"><button id="J_start_button">日本語訳」</button></div>
        <div class="words_mode2"><button id="E_start_button">英語訳</button></div>
        <div class="title_name_E" id="title1">Word Master</div>
        <div class="title_name_J" id="title2">英単語学習Webサイト</div>

        <div class="Parts" id="Part">
            <div class="Part1">
                <span class="noun"><button id="noun_start_button">　名詞(100)</button></span>
                <span class="verb"><button id="verb_start_button">　動詞(100)</button></span>
                <span class="adjective"><button id="adjective_start_button">形容詞(100)</button></span>
            </div>
            <div class="Part2">
                <span class="adverb"><button id="adverb_start_button">　副詞(100)</button></span>
                <span class="pronoun"><button id="pronoun_start_button">代名詞(100)</button></span>
                <span class="preposition"><button id="preposition_start_button">前置詞(100)</button></span>
            </div>
            <div class="Part3">
                <span class="conjunction"><button id="conjunction_start_button">接続詞(100)</button></span>
                <span class="article"><button id="article_start_button">　冠詞(100)</button></span>
                <span class="all"><button id="all_start_button">すべて(800)</button></span>
            </div>
        </div>

        <div id="quiz">
            <div id="main_word"></div>
            <div><button id="answer1"></button></div>
            <div><button id="answer2"></button></div>
            <div><button id="answer3"></button></div>
            <div><button id="answer4"></button></div>
        </div>

        <div id="true">〇</div>
        <div id="else">×</div>
        <div id="true_text"></div>
        <div id="next_text"><button id="next">次の問題</button></div>

        <div id="statistics">
            <div id="counter"></div>
            <div id="correct"></div>
            <div id="mistake"></div>
            <div id="correct_ratio"></div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
